  <body>

    <header class="header">

        <div class="hero">

            <div class="nav">
              <a href="#" class="logo">

              <div class="bar">
                <div class="lang">

                  <div class="bar3"></div>

            </div>
            <div class="hero-text fixed">

                  >Hợp tác</a
                >
              </div>
            </div>
          </div>

    <svg id="mySVG">

    <div class="feature">

    <div class="feature-2">
      <div class="row">
        <div class="col black">Chưa</div>

      </div>
      <div class="row">
        <div class="col white">GÌ</div>
        <div class="col black">Chưa</div>
